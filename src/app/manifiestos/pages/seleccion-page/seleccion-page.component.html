
<div class="main-content">

  <h3>Seleccionar brazo</h3>

  <hr>

  <!-- <h3>Seleccionar brazo</h3> -->
  <div class="d-flex justify-content-evenly">

    <button *ngFor="let brazo of brazos" class="btn btn-primary" (click)="seleccionarBrazo( brazo )">
      {{ brazo['brazo'] }}
    </button>

  </div>

  <div *ngIf="!selectedLine else estaciones" class="d-flex justify-content-center" >

  </div>

  <div *ngIf="!selectedStation else ubicacionesId" class="d-flex justify-content-center" >

  </div>

  <ng-template #estaciones>
    <div class="mt-5 d-flex justify-content-center">
      <div class="grid-container">

        <div class="seccion-card text"
          *ngFor="let seccion of secciones"
          (click)="seleccionarSeccion( seccion.tramo )">
          {{ seccion.tramo }}
        </div>

      </div>

    </div>
  </ng-template>

  <ng-template #ubicacionesId>
    <div class="mt-5 d-flex justify-content-center">
      <div class="grid-container">

        <div class="seccion-card text"
          *ngFor="let ubicacion of ubicaciones"
          (click)="seleccionarUbicacion( ubicacion.ubicacion )">
          {{ ubicacion.ubicacion }}
        </div>

      </div>

    </div>
  </ng-template>


</div>
