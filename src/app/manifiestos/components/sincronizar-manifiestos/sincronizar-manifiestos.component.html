<div class="modal-body">
  <form
    [formGroup]="syncForm!"
  >
    <div class="m-2">
      <span>{{ titulo }}</span>
      <input type="text" class="form-control" formControlName="factor_sincronizacion" placeholder="{{ titulo }}...">
    </div>
    <div class="m-2 d-grid gap-2">
      <button class="btn btn-primary" data-bs-dismiss="modal" (click)="onSincronizar()">Sincronizar</button>
    </div>
  </form>
</div>
